apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-nginx-replicaset
  labels:
    component: web
    app: my-app
  
spec: 
  template:
    metadata:
      name: my-nginx-pod
      labels:
        component: web
        app: my-app
    spec:
      containers:
        - name: my-nginx-container
          image: tplawczyk/mynginx
  replicas: 5
  selector: 
    matchLabels:
      app: my-app
      component: web